<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        #map {
            width: 535px;
            height: 613px;
        }
        </style>
        <title>Krankenhäuser und Grünflächen in Köln</title>
    </head>
    <h1 style="color: red; font-size: 30px; text-align: center;" <body>Karte der Krankenhäuser in Köln
    <body>
        <p style="color: gray; font-size: 16px; text-align: center;"<p>Autorin: Luna Hinte</p>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/Vereinigungen_0.js"></script>
        <script src="data/Zugeschnitten_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[50.85469082048494,6.825357976631703],[51.02795675582824,7.066372936938878]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Vereinigungen_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nummer'] !== null ? autolinker.link(String(feature.properties['nummer']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nr_stbez'] !== null ? autolinker.link(String(feature.properties['nr_stbez']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['stbezirk'] !== null ? autolinker.link(String(feature.properties['stbezirk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['flaeche'] !== null ? autolinker.link(String(feature.properties['flaeche']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Vereinigungen_0_0() {
            return {
                pane: 'pane_Vereinigungen_0',
                opacity: 1,
                color: 'rgba(70,70,70,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,150,150,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Vereinigungen_0');
        map.getPane('pane_Vereinigungen_0').style.zIndex = 400;
        map.getPane('pane_Vereinigungen_0').style['mix-blend-mode'] = 'normal';
        var layer_Vereinigungen_0 = new L.geoJson(json_Vereinigungen_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Vereinigungen_0',
            layerName: 'layer_Vereinigungen_0',
            pane: 'pane_Vereinigungen_0',
            onEachFeature: pop_Vereinigungen_0,
            style: style_Vereinigungen_0_0,
        });
        bounds_group.addLayer(layer_Vereinigungen_0);
        map.addLayer(layer_Vereinigungen_0);
        map.createPane('pane_Parkanlagen_1');
        map.getPane('pane_Parkanlagen_1').style.zIndex = 401;
        var layer_Parkanlagen_1 = L.WMS.layer("https://geoportal.stadt-koeln.de/arcgis/services/freizeit_natur_sport/parkanlagen/MapServer/WMSServer", "Parkanlagen", {
            pane: 'pane_Parkanlagen_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Parkanlagen_1);
        function pop_Zugeschnitten_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BS_BEZ'] !== null ? autolinker.link(String(feature.properties['BS_BEZ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PLZ'] !== null ? autolinker.link(String(feature.properties['PLZ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADRESSE'] !== null ? autolinker.link(String(feature.properties['ADRESSE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ORT'] !== null ? autolinker.link(String(feature.properties['ORT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Zugeschnitten_2_0() {
            return {
                pane: 'pane_Zugeschnitten_2',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(11,11,11,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Zugeschnitten_2');
        map.getPane('pane_Zugeschnitten_2').style.zIndex = 402;
        map.getPane('pane_Zugeschnitten_2').style['mix-blend-mode'] = 'normal';
        var layer_Zugeschnitten_2 = new L.geoJson(json_Zugeschnitten_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zugeschnitten_2',
            layerName: 'layer_Zugeschnitten_2',
            pane: 'pane_Zugeschnitten_2',
            onEachFeature: pop_Zugeschnitten_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Zugeschnitten_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Zugeschnitten_2);
        map.addLayer(layer_Zugeschnitten_2);
        setBounds();
        </script>
    </body>
</html>
